<div class="container">
<div>
    <form id="msform">
        <div>
            <form #profileForm="ngForm" class="profile blockEduProgressBar profile-form">
                <div class="student-profile-pic">
    
                    <div class="student-img">
                        <div *ngIf="!imgURL" class="photo">
                            <img class="profileImg" src="../../assets/Icon/user.svg" alt="profile Image">
                        </div>
                        <img [src]="profilepic" width="100%" height="100px" class="uplodedimage" *ngIf="imgURL"
                            alt="profile Image">
                    </div>
                    <label class="cursor">
                        <input class="hideInput" type="file" accept="image/png, image/jpeg"
                            (change)="onSelectFile($event,'tutorProfileImg')" name="profilePicture" />
                        <span class="selectImg-Text">Select Image</span>
                    </label>
                </div>
          
               <div class="row first-row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align">
                              <label class="label-css side-content">
                                <span class="requ"></span>User Name
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" type="text" name="userName" [(ngModel)]="userName"
                                  #tutorName="ngModel" readonly placeholder="Full Name" required>
                              </samp>
                              <!-- <div *ngIf="tutorName.invalid && tutorName.touched" class="alert alert-danger username">
                                <div class="error-msg" *ngIf="tutorName.errors.required">{{ 'studentProfile.fullNameRequired'  }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align profile-text">
                              <label class="label-css side-content">
                                <span class="requ"></span>First Name
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" readonly placeholder="First Name" name="firstName" [(ngModel)]="firstName"
                                  #tutorDob="ngModel"  required>
                              </samp>
                              <!-- <div *ngIf="tutorDob.invalid && tutorDob.touched" class="alert alert-danger username">
                                <div class="error-msg" *ngIf="tutorDob.errors.required">{{ 'studentProfile.dobRequired' | translate }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row first-row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align">
                              <label class="label-css side-content">
                                <span class="requ"></span>Last Name
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" readonly placeholder="Last Name" readonly name="lastName" [(ngModel)]="lastName"
                                  #tutorDob="ngModel"  required>
                              </samp>
                              <!-- <div *ngIf="country.invalid && country.touched" class="alert alert-danger ">
                                <div *ngIf="country.errors.required">{{ 'studentProfile.countryRequired' | translate }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align">
                              <label class="label-css side-content">
                                <span class="requ"></span>Address
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" type="text" readonly [(ngModel)]="address" #city="ngModel" name="city" placeholder="City"
                                  required>
                              </samp>
                              <!-- <div *ngIf="city.invalid && city.touched" class="alert alert-danger username">
                                <div class="error-msg" *ngIf="city.errors.required">{{ 'studentProfile.cityRequired' | translate }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align">
                              <label class="label-css side-content">
                                <span class="requ"></span>Phone No
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" type="text" readonly [(ngModel)]="phoneNo" #city="ngModel" name="phoneNo" placeholder="Phone No"
                                  required>
                              </samp>
                              <!-- <div *ngIf="city.invalid && city.touched" class="alert alert-danger username">
                                <div class="error-msg" *ngIf="city.errors.required">{{ 'studentProfile.cityRequired' | translate }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <div class="col-md-4 profile-name-align">
                              <label class="label-css side-content">
                                <span class="requ"></span>Country
                              </label>
                            </div>
                            <div class="col-md-8">
                              <samp class="notranslate" translate="no">
                                <input class="form-control" type="text" readonly [(ngModel)]="country" #city="ngModel" name="country" placeholder="Country"
                                  required>
                              </samp>
                              <!-- <div *ngIf="city.invalid && city.touched" class="alert alert-danger username">
                                <div class="error-msg" *ngIf="city.errors.required">{{ 'studentProfile.cityRequired' | translate }}</div>
                              </div> -->
                            </div>
                          </div>
                        </div>

                      </div>

            </form>
        </div>
    </form>
   
</div>
</div>
