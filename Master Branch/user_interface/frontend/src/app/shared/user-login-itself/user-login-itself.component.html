<div class="container-fluid " id="login-first">
  <div class="row justify-content-end">

      <div class="col-md-2 ml-4">
          <!-- <h1 class="text-warning font-weight-bold mb-0">
              Pirate ArbBot
          </h1> -->
          <!-- <h4 class="text-secondary">Delivery The True Value</h4> -->
      </div>
      <div class="col">
          <img src="../../../assets/pic/loginpic/Logo.png" class="w-100" alt="">
      </div>
      <div class="col-lg-4 mr-5 margin-auto">
          
          <div class="card px-4">
              <div class="card-body py-md-4">

                  <h2 class="login_title text-center mb-0 pb-3"> Signup</h2>
                  <!-- <form _lpchecked="1" [formGroup]="kycForm" (ngSubmit)="onSubmit()"> -->
                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                      <!-- <div class="form-group">
                          <label for="exampleInputEmail1" class="font-weight-bold">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
                              formControlName="userEmail">
                      </div> -->
                      <div class="form-group">
                        <label for="exampleFormControlFile1">First Name <span class="text-danger">*</span></label>
                        <input type="text" formControlName="firstName" class="form-control ng-untouched ng-pristine ng-invalid" id="exampleFormControlFile1"
                          placeholder="First Name">
      
      
                        <span *ngIf="firstName.invalid && firstName.touched" class="text-danger"> Please Enter valid
                          Name</span>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlFile1">Last Name <span class="text-danger">*</span></label>
                        <input type="text" formControlName="lastName" class="form-control ng-untouched ng-pristine ng-invalid" id="exampleFormControlFile1"
                          placeholder="Last Name">
      
                        <span *ngIf="lastName.invalid && lastName.touched" class="text-danger"> Last Name is
                          Required</span>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlFile1">Email <span class="text-danger">*</span></label>
                        <input type="text" formControlName="username" class="form-control ng-untouched ng-pristine ng-invalid" id="exampleFormControlFile1"
                          placeholder="Email">
      
                        <!-- <span *ngIf="lastName.invalid" class="text-danger">Please Enter valid Name</span> -->
                      </div>
      
                      <div class="form-group ">
                        <div>
      
                          <label for="exampleFormControlFile1">Mobile <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-sm-12">
      
                          <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" formControlName="phoneNo" placeholder=""
                            ng2TelInput>
                        </div>
      
                        <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Mobile Number is
                          Required</span>
                      </div>
      
                      <div class="form-group" id="busniss">
                        <label for="exampleFormControlFile1">Address <span class="text-danger">*</span></label>
                        <textarea formControlName="address" class="form-control ng-untouched ng-pristine ng-invalid" rows="3" id="exampleFormControlFile1"
                          placeholder="Address"> </textarea>
                      </div>

                      <div class="col-12 text-right" id="loginbutton">
                        <a class="btn btn-primary  mr-3" [routerLink]="['/log-in']" >Back Login</a>
                        <button type="submit" id="btn" [disabled]="!signupForm.valid"
                        class="btn btn-primary mr-3">Submit</button>
                          <!-- <button type="submit" [disabled]="!loginForm.valid" class="btn px-3 my-4 btn-primary">Sign up</button> -->
                          <!-- <button [routerLink]="['/sign-up-itself']" routerLinkActive="router-link-active" type="submit" class="btn px-3 my-4 mx-3 btn-primary">Sign-up</button> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
