<div class="container-fluid">
    <div class="row ">
        <div class="jumbotron my-0 py-3 ">
            <h1 class="font-weight-bold text-left">
                Add a new Signal (CAT)
            </h1>
        </div>
        <div class="col-md-12 " id="form">
            <form [formGroup]="CatSignalForm" >
                <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> your data has been saved successfully.
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row bg-white" id="first-row">
                    <div class="col-md-12 p-2">

                        <h2 class="font-weight-bold">Information</h2>
                    </div>
                    <!-- <div class=""> -->


                    <div class="col-lg-5">
                        
                        <div class="form-group row ">
                            <label for="exampleFormControlFile1" class="col-lg-3 col-sm-12 col-form-label text-center">Type</label>
                            <div class="col-lg-9 col-sm-12">
                                <select formControlName="type" class="form-control">
                                    <option selected value=''>Choose...</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>

                                
                            </div>

                            <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Error</span>
                        </div>

                        <div class="form-group row ">
                            <label for="exampleFormControlFile1" class="col-lg-3 col-sm-12 col-form-label text-center">Chart</label>
                            <div class="col-lg-9 col-sm-12">
                                <select formControlName="chart" class="form-control">
                                    <option selected value=''>Choose...</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>

                                
                            </div>

                            <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Error</span>
                        </div>

                        <div class="form-group row ">
                            <label for="exampleFormControlFile1" class="col-lg-3 col-sm-12 col-form-label text-center">Symbol</label>
                            <div class="col-lg-9 col-sm-12">
                                <select formControlName="symbol" class="form-control">
                                    <option selected value=''>Choose...</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>

                                
                            </div>

                            <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Error</span>
                        </div>
                        

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Entry</label>
                            <input type="email" class="form-control-file" formControlName="entry" placeholder="">

                            <span *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</span>

                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Zone</label>
                            <input type="email" class="form-control-file" formControlName="zone" placeholder="">

                            <span *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</span>

                        </div>

                    </div>

                    <div class="col ml-4" id="secondgroup">
                        <div class="form-group ">
                            <label for="exampleFormControlFile1">Price SL/TP</label>
                            <input type="text" class="form-control-file" formControlName="price" placeholder="SL">
                            

                            <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Mobile Number is
                                Required</span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-file" formControlName="price" placeholder="TP">
                        </div>



                        <div class="form-group ">
                            <label for="exampleFormControlFile1">Pip SL/TP</label>
                            <input type="text" class="form-control-file" formControlName="pip" placeholder="SL">
                            

                            <span *ngIf="mobile.invalid && mobile.touched" class="text-danger">Error</span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-file" formControlName="pip" placeholder="TP">
                        </div>

                        <div class="col text-right">

                            <button type="submit" class="btn btn-dark text-white mr-3" formControlName="comment">Comment</button>
                            <button type="submit" id="" [disabled]="!signupForm.valid" class="btn btn-dark text-white mr-3">uploadimage</button>
                        </div>



                        




                    </div>

                    <!-- </div> -->
                    <!-- trading information part start  -->

                    
                </div>

                <div class="row my-3 ">
                    <div class="col">
                        <button type="submit" class="btn btn-success mr-3">Back</button>
                    </div>
                    <div class="col text-right">

                        <button type="submit" (click)="cancel()" class="btn btn-danger mr-3">Cancel</button>
                        <button type="submit" id="" (click)="onSubmit(signupForm.value)" [disabled]="!CatSignalForm.valid"
                            class="btn btn-primary mr-3">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
